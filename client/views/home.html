<template name="home">
	<div class="jumbotron">
		<h1>Choix des maisons</h1>
		<p>Parce que Anne-Marie balance beaucoup de liens !</p>
		<p>
			{{#if isAddMode}}
			<form action="">
				<div class="form-group">
					<label for="url" class="control-label">Url de l'annonce :</label>
					<input type="text" name="url" class="form-control" placeholder="http://leboincoin.fr/titi/toto">
				</div>
				<div class="row">
					<div class="form-group col-sm-2">
						<label for="prix" class="control-label">Prix :</label>
						<div class="input-group">
							<input type="number" name="prix" class="form-control" placeholder="1253">
							<span class="input-group-addon">€</span>
						</div>
					</div>
					<div class="form-group col-sm-3">
						<label for="période" class="control-label">Période :</label>
						<div class="input-group">
							<span class="input-group-addon">par</span>
							<input type="text" name="periode" class="form-control" placeholder="semaine">
						</div>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Ajouter<div class="ripple-wrapper"></div></button>
			</form>
			{{else}}
			<a class="btn btn-primary btn-lg" id="add"><i class="mdi-content-add-circle"></i> Ajouter</a>
			{{/if}}
		</p>
	</div>
	<!--
	<div class="togglebutton">
		<label>
			<input type="checkbox" checked="{{isViewAll}}"><span class="toggle"></span> Tout afficher
	    </label>
	</div>
	-->
	<div class="row" id="maisons">
		{{#each maisons}}
		{{> maison}}
		{{/each}}
	</div>
</template>

<template name="maison">
	<div class="col-sm-4 col-md-3 maison">
		<div class="thumbnail shadow-z-1">
			<img src="{{contenu.data.lead_image_url}}" alt="">
			<div class="caption">
				<h3><a href="/maison/{{_id}}">{{contenu.data.title}}</a></h3>
				<span>{{prix}} €/{{periode}}</span>
				<span class="badge"><i class="mdi-communication-comment"></i> {{commentsCount}}</span>
				<span class="badge"><i class="mdi-action-grade"></i> 4</span>
			</div>
		</div>
	</div>
</template>
